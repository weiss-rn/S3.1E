<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
      :root {
        --bg: #252423;
        --accent: #ff4b4b;
        --text: #f7f7f7;
        --muted: rgba(247, 247, 247, 0.72);
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(900px 400px at 20% 0%, rgba(255, 75, 75, 0.20), transparent 60%),
                    radial-gradient(800px 400px at 100% 100%, rgba(255, 75, 75, 0.14), transparent 55%),
                    var(--bg);
      }
      .card {
        width: min(440px, calc(100% - 32px));
        padding: 22px 20px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }
      h1 { margin: 0 0 6px; font-size: 22px; }
      p { margin: 0 0 18px; color: var(--muted); }
      label { display: block; margin: 12px 0 6px; font-weight: 600; font-size: 13px; color: var(--muted); }
      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.18);
        color: var(--text);
        outline: none;
      }
      input:focus { border-color: rgba(255, 75, 75, 0.55); box-shadow: 0 0 0 4px rgba(255, 75, 75, 0.12); }
      .row { display: flex; gap: 10px; margin-top: 16px; align-items: center; }
      .btn {
        appearance: none;
        border: none;
        cursor: pointer;
        padding: 12px 14px;
        border-radius: 12px;
        font-weight: 700;
        background: var(--accent);
        color: #1b1b1b;
        flex: 1;
      }
      .btn:active { transform: translateY(1px); }
      .hint { font-size: 12px; color: var(--muted); text-align: center; margin-top: 14px; }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 75, 75, 0.45);
        color: rgba(255, 180, 180, 0.95);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Login</h1>
      <p>Sign in to continue. Tip: use <span class="badge">admin</span> as username to unlock Admin Panel.</p>
      <form method="post" action="/login">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <div class="row">
          <button class="btn" type="submit">Sign in</button>
        </div>
      </form>
      <div class="hint">Theme colors: #ff4b4b and #252423</div>
    </main>
  </body>
</html>
