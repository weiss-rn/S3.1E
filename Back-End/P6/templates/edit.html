<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Edit Barang</h1>
        <form action="{{ url_for('edit', id=data[0]) }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ data[0] }}">
            <div class="form-group">
                <label for="kode">Kode Barang</label>
                <input type="text" class="form-control" id="kode" name="kode" value="{{ data[1] }}" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama Barang</label>
                <input type="text" class="form-control" id="nama" name="nama" value="{{ data[2] }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga Barang</label>
                <input type="number" class="form-control" id="harga" name="harga" value="{{ data[3] }}" required>
            </div>
            <div class="form-group">
                <label>Gambar Saat Ini</label>
                <div>
                    {% if data|length > 4 and data[4] %}
                        <img src="{{ url_for('uploaded_file', filename=data[4]) }}" alt="{{ data[2] }}" style="width:120px;height:120px;object-fit:cover;border-radius:6px;" />
                    {% else %}
                        <div class="text-muted">Tidak ada gambar</div>
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <label for="image">Ganti Gambar (opsional)</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
