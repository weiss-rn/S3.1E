<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mt-3">Daftar Barang UKM</h2>
        <a href="/add" class="btn btn-primary mt-3">Tambah Barang</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Gambar</th>
                    <th>Harga Barang</th>
                    <th>Jumlah Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for v in stoks %}
                <tr>
                    <td>{{ v.kode }}</td>
                    <td>{{ v.nama }}</td>
                    <td>
                        {% if v.gambar %}
                        <img src="{{ url_for('static', filename='uploads/' ~ v.gambar) }}" alt="Gambar {{ v.nama }}" class="img-thumbnail" style="max-height: 80px;">
                        {% else %}
                        <span class="text-muted">Tidak ada</span>
                        {% endif %}
                    </td>
                    <td>{{ v.harga }}</td>
                    <td>{{ v.jumlah }}</td>
                    <td>
                        <a href="/edit/{{ v.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ v.id }}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
