<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Barang</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Edit Barang</h2>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="kode">Kode Barang</label>
                <input type="text" id="kode" name="kode" class="form-control" value="{{ data[1] }}" readonly>
                <small class="form-text text-muted">Kode tidak dapat diubah.</small>
            </div>
            <div class="form-group">
                <label for="nama">Nama Barang</label>
                <input type="text" id="nama" name="nama" class="form-control" value="{{ data[2] }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" id="harga" name="harga" class="form-control" step="0.01" min="0" value="{{ data[3] }}" required>
            </div>
            <div class="form-group">
                <label for="stok">Stok</label>
                <input type="number" id="stok" name="stok" class="form-control" step="1" min="0" value="{{ data[5] }}" placeholder="Opsional">
            </div>
            <div class="form-group">
                <label for="tipe_motor">Tipe Motor</label>
                <input type="text" id="tipe_motor" name="tipe_motor" class="form-control" value="{{ data[6] }}" placeholder="Opsional">
            </div>
            <div class="form-group">
                <label for="description">Deskripsi</label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Opsional">{{ data[7] }}</textarea>
            </div>
            <div class="form-group">
                <label>Gambar Saat Ini</label><br>
                {% if data[4] %}
                    <img src="{{ url_for('uploaded_file', filename=data[4]) }}" alt="Gambar {{ data[2] }}" class="img-thumbnail mb-2" style="max-width: 120px;">
                {% else %}
                    <span class="text-muted">Belum ada gambar</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="image">Ganti Gambar (opsional)</label>
                <input type="file" id="image" name="image" class="form-control-file" accept=".png,.jpg,.jpeg,.gif">
            </div>
            <button type="submit" class="btn btn-warning">Update Data</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
