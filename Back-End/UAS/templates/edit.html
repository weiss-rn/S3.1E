<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Barang UKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Edit Barang</h2>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Kode Barang</label>
                <input type="text" name="kode" class="form-control" value="{{ stoks.kode }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Barang</label>
                <input type="text" name="nama" class="form-control" value="{{ stoks.nama }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Harga Barang</label>
                <input type="number" name="harga" class="form-control" value="{{ stoks.harga }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gambar Barang</label>
                {% if stoks.gambar %}
                <div class="mb-2">
                    <img src="{{ url_for('static', filename='uploads/' ~ stoks.gambar) }}" alt="Gambar {{ stoks.nama }}" class="img-thumbnail" style="max-height: 150px;">
                </div>
                {% endif %}
                <input type="file" name="gambar" accept="image/*" class="form-control">
                <small class="text-muted">Kosongkan bila tidak ingin mengubah gambar.</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Jumlah Stok</label>
                <input type="number" name="jumlah" class="form-control" value="{{ stoks.jumlah }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
