<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>{% block title %}MotoSpare Mart{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dark.css') }}">
</head>
<body>
<nav class="navbar sticky-top">
    <div class="container d-flex align-items-center justify-content-between gap-3">
        <a class="navbar-brand fw-bold fs-5 m-0" href="{{ url_for('index') }}">MotoSpare Mart</a>
        <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('cart') }}" aria-label="Buka keranjang">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Ubah tema" aria-pressed="false"></button>
        </div>
    </div>
</nav>

<main class="container page">
    {% block content %}{% endblock %}
</main>

{% block bottom %}{% endblock %}

<script>
    (() => {
        const root = document.documentElement;
        const storageKey = "theme";
        const toggle = document.getElementById("themeToggle");

        const renderToggle = (theme) => {
            if (!toggle) return;
            const isDark = theme === "dark";
            toggle.setAttribute("aria-pressed", String(isDark));
            toggle.innerHTML = isDark
                ? '<i class="fas fa-sun"></i><span class="ms-2 d-none d-sm-inline">Light</span>'
                : '<i class="fas fa-moon"></i><span class="ms-2 d-none d-sm-inline">Dark</span>';
        };

        const setTheme = (theme) => {
            root.setAttribute("data-theme", theme);
            localStorage.setItem(storageKey, theme);
            renderToggle(theme);
        };

        const stored = localStorage.getItem(storageKey);
        const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        setTheme(stored || (prefersDark ? "dark" : "light"));

        toggle?.addEventListener("click", () => {
            const current = root.getAttribute("data-theme") || "light";
            setTheme(current === "dark" ? "light" : "dark");
        });
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
