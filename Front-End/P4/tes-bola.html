<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import { volume } from "./bola.js";

        const radiusStr = prompt("Masukkan panjang radius bola");
        const radius = Number(radiusStr);
        if (Number.isNaN(radius)) {
            alert('Input bukan angka yang valid.');
        } else {
            const vol = volume(radius);
            alert(`volume : ${vol}`);
        }
    </script>
</body>
</html>
