<!DOCTYPE html>
<html lang="en">
<head>
    <title>Looping (Do/While)</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda ingin mengulangi?");
        var counter = 0;
        do {
            alert("Perulangan ke-" + counter);
            counter++;
        } while (ulangi);
            counter++;
            alert("Perulangan ke-" + counter);
            document.write("Perulangan ke-" + counter);
    </script>
</body>
</html>
