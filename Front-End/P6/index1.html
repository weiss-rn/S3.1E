<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data Mahasiswa</h2>
    <button id="tampilkanData"> Tampilkan Data</button>
    <div id="hasil"></div>
    <script>
        $(document).ready(function() {
            $('#tampilkanData').click(function() {
                $.ajax({
                url: 'data.json',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var output = '<ul>';
                    $.each(data, function(index, mahasiswa) {
                    output += '<li>' + mahasiswa.name + ' - ' + mahasiswa.nim + '</li>';
                    });
                    output += '</ul>';
                    $('#hasil').html(output);
                },
                error: function(xhr, status, error) {
                    $('#hasil').html('Terjadi kesalahan: ' + error);
                }
                });
            });
        });
    </script>
</body>
</html>
