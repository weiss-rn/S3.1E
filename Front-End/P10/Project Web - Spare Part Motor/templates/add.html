{% extends 'base.html' %}
{% block title %}Tambah Spare Part | MotoParts Garage{% endblock %}

{% block content %}
<section class="form-card">
    <h1>Tambah Spare Part</h1>
    <p class="form-subtitle">Lengkapi detail stok baru agar langsung tampil di katalog.</p>
    <form class="crud-form" method="post" enctype="multipart/form-data">
        <label>
            <span>Kode Sparepart*</span>
            <input type="text" name="kode_sparepart" placeholder="SP001" required>
        </label>
        <label>
            <span>Nama Sparepart*</span>
            <input type="text" name="nama_sparepart" placeholder="Ban Depan Honda Beat" required>
        </label>
        <div class="form-row">
            <label>
                <span>Harga (Rp)*</span>
                <input type="number" name="harga" min="0" step="100" placeholder="150000" required>
            </label>
            <label>
                <span>Stok*</span>
                <input type="number" name="stok" min="0" step="1" placeholder="10" required>
            </label>
        </div>
        <label>
            <span>Tipe Motor</span>
            <input type="text" name="tipe_motor" placeholder="Honda Beat / Universal">
        </label>
        <label class="file-label">
            <span>Foto Produk (jpg/png/gif)</span>
            <input type="file" name="image" accept=".png,.jpg,.jpeg,.gif">
        </label>

        <div class="form-actions">
            <a class="btn-ghost" href="{{ url_for('index') }}"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
            <button type="submit" class="btn-primary"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
        </div>
    </form>
</section>
{% endblock %}
