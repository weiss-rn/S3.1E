<!DOCTYPE html>
<html lang="en">
<head>
    <title>Silokum Mart - Mobile Modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dark.css') }}">
    <style>
        body {
            background: #f5f7fb;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
        }

        /* Search Bar Modern */
        .search-box {
            background-color: #ffffff;
            padding: 12px 14px;
            border-radius: 14px;
            width: 100%;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        /* Kategori Icon Style */
        .cat-icon {
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        /* Product Card Modern */
        .product-card {
            border-radius: 14px;
            overflow: hidden;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            height: 100%;
        }

        .product-card img {
            height: 170px;
            object-fit: cover;
            width: 100%;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        .price-tag {
            color: #0d6efd;
            font-weight: 700;
            margin: 6px 0;
        }

        .pill {
            padding: 4px 10px;
            border-radius: 999px;
            background: #eef2ff;
            color: #3b57f5;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .section-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-heading a {
            font-size: 13px;
            color: #0d6efd;
            text-decoration: none;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 13px;
            z-index: 999;
        }

        .bottom-nav a {
            color: #777;
            text-decoration: none;
            text-align: center;
        }

        .bottom-nav a.active {
            color: #0d6efd;
        }

        /* Dark Mode Fix */
        body.dark-mode .bottom-nav {
            background-color: #1e1e1e;
            border-color: #333;
        }

        body.dark-mode .cat-icon {
            background-color: #333;
        }
    </style>
</head>
<body>
<!-- App Bar -->
<nav class="navbar navbar-dark bg-dark shadow-sm py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-5" href="/">Stikom Mart</a>
        <button id="darkModeToggle" class="btn btn-outline-light btn-sm">Dark Mode</button>
    </div>
</nav>

<!-- Search Bar -->
<div class="container mt-3">
    <div class="input-group">
        <span class="input-group-text bg-white border-0"><i class="fas fa-search text-muted"></i></span>
        <input type="text" class="form-control search-box" placeholder="Cari produk atau kategori...">
    </div>
</div>

<!-- Slider Banner -->
<div class="banner container mt-3">
    <div id="carouselSlide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/banner1.jpg') }}" class="d-block w-100 rounded" style="height:150px; object-fit:cover;">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/banner2.jpg') }}" class="d-block w-100 rounded" style="height:150px; object-fit:cover;">
            </div>
        </div>
    </div>
</div>
<!-- Kategori -->
<div class="container mt-4">
    <div class="section-heading mb-3">
        <h5 class="fw-bold mb-0">Kategori</h5>
        <a href="/kategori/semua">Lihat semua</a>
    </div>
    <div class="row text-center g-3">
        <div class="col-3">
            <a class="text-decoration-none" href="/kategori/semua">
                <div class="cat-icon"><i class="fas fa-boxes"></i></div>
                <small>Semua</small>
            </a>
        </div>
        <div class="col-3">
            <a class="text-decoration-none" href="/kategori/hp">
                <div class="cat-icon"><i class="fas fa-mobile-alt"></i></div>
                <small>HP</small>
            </a>
        </div>
        <div class="col-3">
            <a class="text-decoration-none" href="/kategori/kabel">
                <div class="cat-icon"><i class="fas fa-plug"></i></div>
                <small>Kabel</small>
            </a>
        </div>
        <div class="col-3">
            <a class="text-decoration-none" href="/kategori/laptop">
                <div class="cat-icon"><i class="fas fa-laptop"></i></div>
                <small>Laptop</small>
            </a>
        </div>
    </div>
</div>

<!-- Produk -->
<div class="container mt-4 mb-5 pb-4">
    <div class="section-heading mb-3">
        <h5 class="fw-bold mb-0">Rekomendasi Untuk Anda</h5>
        <a href="/produk">Lihat semua</a>
    </div>
    <div class="row g-3">
        {% for product in products %}
            <div class="col-6">
                <div class="product-card shadow-sm h-100 d-flex flex-column">
                    <img src="{{ url_for('static', filename='img/' ~ product.image) if product.image else 'https://via.placeholder.com/320x200?text=Produk' }}" class="product-img" alt="Produk">
                    <div class="p-3 d-flex flex-column flex-fill">
                        <small class="text-muted text-truncate d-block mb-1">{{ product.name }}</small>
                        <div class="price-tag">Rp {{ "%.0f"|format(product.price) }}</div>
                        <div class="d-flex gap-2 mt-auto">
                            <a href="/product/{{ product.id }}" class="btn btn-outline-secondary btn-sm w-50">Detail</a>
                            <a href="/add_to_cart/{{ product.id }}" class="btn btn-primary btn-sm w-50">Tambah</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="/" class="active">
        <i class="fas fa-home"></i>
        <div>Home</div>
    </a>
    <a href="/cart">
        <i class="fas fa-shopping-cart"></i>
        <div>Cart</div>
    </a>
    <a href="/profile">
        <i class="fas fa-user"></i>
        <div>Profil</div>
    </a>
</div>

<!-- Dark Mode Script -->
<script>
    const body = document.body;
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
        enableDarkMode();
    }

    toggle.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    function enableDarkMode() {
        body.classList.add("dark-mode");
        document.querySelectorAll(".navbar, .card, .product-card, .cat-icon, .bottom-nav")
            .forEach(el => el.classList.add("dark-mode"));
        localStorage.setItem("darkMode", "enabled");
        toggle.innerHTML = "Dark";
    }

    function disableDarkMode() {
        body.classList.remove("dark-mode");
        document.querySelectorAll(".navbar, .card, .product-card, .cat-icon, .bottom-nav")
            .forEach(el => el.classList.remove("dark-mode"));
        localStorage.setItem("darkMode", "disabled");
        toggle.innerHTML = "Light";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
