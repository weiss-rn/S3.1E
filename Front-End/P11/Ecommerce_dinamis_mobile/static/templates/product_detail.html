<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ product.name }} - Stikom Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dark.css') }}">
    <style>
        /* Sticky Button Bar */
        .bottom-action {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        /* Product Image */
        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Info Card */
        .info-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        /* Dark Mode elements */
        body.dark-mode .info-card,
        body.dark-mode .bottom-action {
            background-color: #1e1e1e;
            border-color: #333 !important;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-sm py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-5" href="/">Stikom Mart</a>
        <button id="darkModeToggle" class="btn btn-outline-light btn-sm">dYOT</button>
    </div>
</nav>

<!-- Gambar Produk -->
<div>
    <img src="{{ url_for('static', filename='img/' ~ product.image) }}" class="product-img" alt="Produk">
</div>

<div class="container">
    <!-- Card Informasi Produk -->
    <div class="info-card shadow-sm">
        <h5 class="fw-bold">{{ product.name }}</h5>
        <p class="text-primary fw-bold mt-1 mb-3">Rp {{ product.price }}</p>
    </div>

    <div class="mt-4">
        <h6 class="fw-bold">Deskripsi Produk</h6>
        <p class="text-muted small">{{ product.description }}</p>
    </div>
</div>
<!-- Dark Mode Script -->
<script>
    const body = document.body;
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
        enableDarkMode();
    }

    toggle.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    function enableDarkMode() {
        body.classList.add("dark-mode");
        document.querySelectorAll(".navbar, .info-card, .bottom-action")
            .forEach(el => el.classList.add("dark-mode"));
        localStorage.setItem("darkMode", "enabled");
        toggle.innerHTML = "dYOT";
    }

    function disableDarkMode() {
        body.classList.remove("dark-mode");
        document.querySelectorAll(".navbar, .info-card, .bottom-action")
            .forEach(el => el.classList.remove("dark-mode"));
        localStorage.setItem("darkMode", "disabled");
        toggle.innerHTML = "Light";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
