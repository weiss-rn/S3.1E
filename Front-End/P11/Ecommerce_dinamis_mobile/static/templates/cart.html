<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keranjang - Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dark.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm py-2">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold fs-5" href="/">Stikom Mart</a>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™</button>
        </div>
    </nav>
    <div class="container mt-3">
        <h5 class="fw-bold mb-3">Keranjang</h5>
        {% if cart_items %}
            <ul class="list-group">
                {% for item in cart_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="small">{{ item.name }}</span>
                        <span class="text-primary fw-bold small">Rp {{ item.price }}</span>
                    </li>
                {% endfor %}
            </ul>
            <a href="/checkout" class="btn btn-success w-100 py-2 mt-3">Checkout</a>
        {% else %}
            <div class="alert alert-light text-center small">Keranjang Anda kosong.</div>
        {% endif %}
    </div>
</body>
</html>
