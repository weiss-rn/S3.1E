<!DOCTYPE html>
<html lang="en">
<head>
    <title>Silokum Mart - Mobile Modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dark.css') }}">
    <style>
        /* Search Bar Modern */
        .search-box {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            width: 100%;
        }

        /* Kategori Icon Style */
        .cat-icon {
            width: 55px;
            height: 55px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        /* Product Card Modern */
        .product-card {
            border-radius: 12px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 13px;
            z-index: 999;
        }

        .bottom-nav a {
            color: #777;
            text-decoration: none;
            text-align: center;
        }

        .bottom-nav a.active {
            color: #0d6efd;
        }

        /* Dark Mode Fix */
        body.dark-mode .bottom-nav {
            background-color: #1e1e1e;
            border-color: #333;
        }

        body.dark-mode .cat-icon {
            background-color: #333;
        }
    </style>
</head>
<body>
<!-- App Bar -->
<nav class="navbar navbar-dark bg-dark shadow-sm py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-5" href="/">Stikom Mart</a>
        <button id="darkModeToggle" class="btn btn-outline-light btn-sm">Dark Mode</button>
    </div>
</nav>

<!-- Search Bar -->
<div class="container mt-3">
    <input type="text" class="search-box" placeholder="Cari produk...">
</div>

<!-- Slider Banner -->
<div class="banner container mt-3">
    <div id="carouselSlide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/banner1.jpg') }}" class="d-block w-100 rounded" style="height:150px; object-fit:cover;">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/banner2.jpg') }}" class="d-block w-100 rounded" style="height:150px; object-fit:cover;">
            </div>
        </div>
    </div>
</div>
<!-- Kategori -->
<div class="container mt-4">
    <h5 class="fw-bold mb-3">Kategori</h5>
    <div class="row text-center g-3">
        <div class="col-3">
            <a href="/kategori/semua">
                <div class="cat-icon"><i class="fas fa-boxes"></i></div>
                <small>Semua</small>
            </a>
        </div>
        <div class="col-3">
            <a href="/kategori/hp">
                <div class="cat-icon"><i class="fas fa-mobile-alt"></i></div>
                <small>HP</small>
            </a>
        </div>
        <div class="col-3">
            <a href="/kategori/kabel">
                <div class="cat-icon"><i class="fas fa-plug"></i></div>
                <small>Kabel</small>
            </a>
        </div>
        <div class="col-3">
            <a href="/kategori/laptop">
                <div class="cat-icon"><i class="fas fa-laptop"></i></div>
                <small>Laptop</small>
            </a>
        </div>
    </div>
</div>

<!-- Produk -->
<div class="container mt-4">
    <h5 class="fw-bold mb-3">Rekomendasi Untuk Anda</h5>
    <div class="row g-3">
        {% for product in products %}
            <div class="col-6">
                <div class="product-card shadow-sm">
                    <img src="{{ url_for('static', filename='img/' ~ product.image) }}" class="product-img" alt="Produk">
                    <div class="p-2">
                        <small class="text-muted">{{ product.name }}</small>
                        <h6 class="text-primary fw-bold d-block">{{ product.price }}</h6>
                        <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm w-100 mt-2">Detail</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="/" class="active">
        <i class="fas fa-home"></i>
        <div>Home</div>
    </a>
    <a href="/cart">
        <i class="fas fa-shopping-cart"></i>
        <div>Cart</div>
    </a>
    <a href="/profile">
        <i class="fas fa-user"></i>
        <div>Profil</div>
    </a>
</div>

<!-- Dark Mode Script -->
<script>
    const body = document.body;
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
        enableDarkMode();
    }

    toggle.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    function enableDarkMode() {
        body.classList.add("dark-mode");
        document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
            .forEach(el => el.classList.add("dark-mode"));
        localStorage.setItem("darkMode", "enabled");
        toggle.innerHTML = "Dark";
    }

    function disableDarkMode() {
        body.classList.remove("dark-mode");
        document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
            .forEach(el => el.classList.remove("dark-mode"));
        localStorage.setItem("darkMode", "disabled");
        toggle.innerHTML = "Light";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
