<!doctype html>
<html lang="id" data-theme="light">
<head>
    <meta charset="utf-8">
    <title>{% block title %}MotoSpare Mart{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MotoSpare Mart - Toko Spare Part Motor Terlengkap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dark.css') }}">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg" role="navigation" aria-label="Navigasi utama">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}" aria-label="MotoSpare Mart Home">
            <i class="fas fa-motorcycle me-2"></i>MotoSpare Mart
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home me-1"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('products') }}"><i class="fas fa-layer-group me-1"></i>Produk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('category', slug='semua') }}"><i class="fas fa-tags me-1"></i>Kategori</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('cart') }}" 
                   aria-label="Buka keranjang belanja">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="d-none d-sm-inline ms-1">Keranjang</span>
                </a>
                <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" 
                        aria-label="Ubah tema" aria-pressed="false" title="Ganti tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="page">
    {% block content %}{% endblock %}
</main>

{% block bottom %}{% endblock %}

<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

<script>
(() => {
    const root = document.documentElement;
    const storageKey = "motospare-theme";
    const toggle = document.getElementById("themeToggle");

    const updateToggleIcon = (theme) => {
        if (!toggle) return;
        const isDark = theme === "dark";
        toggle.setAttribute("aria-pressed", String(isDark));
        toggle.innerHTML = isDark
            ? '<i class="fas fa-sun"></i>'
            : '<i class="fas fa-moon"></i>';
    };

    const setTheme = (theme) => {
        root.setAttribute("data-theme", theme);
        localStorage.setItem(storageKey, theme);
        updateToggleIcon(theme);
    };

    const stored = localStorage.getItem(storageKey);
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    setTheme(stored || (prefersDark ? "dark" : "light"));

    toggle?.addEventListener("click", () => {
        const current = root.getAttribute("data-theme") || "light";
        setTheme(current === "dark" ? "light" : "dark");
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                e.preventDefault();
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Add loading animation prevention
    window.addEventListener('load', () => {
        document.body.style.opacity = '1';
    });
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
