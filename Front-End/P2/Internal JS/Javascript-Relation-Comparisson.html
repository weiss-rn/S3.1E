<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Relation & Comparison</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Javascript Internal -->
    <script>
        var me = 20;
        var you = 30;
        // EQUAL
        var result = me == you;
        console.log(me == you);
        document.write('${me} == ${you} = ${result}<br/>');

        // NOT EQUAL
        console.log(me != you);
        document.write('${me} != ${you} = ${result}<br/>');

        // GREATER THAN
        console.log(me > you);
        document.write('${me} > ${you} = ${result}<br/>');

        // LESS THAN
        console.log(me < you);
        document.write('${me} < ${you} = ${result}<br/>');

        // GREATER THAN OR EQUAL TO
        console.log(me >= you);
        document.write('${me} >= ${you} = ${result}<br/>');
        
        // LESS THAN OR EQUAL TO
        console.log(me <= you);
        document.write('${me} <= ${you} = ${result}<br/>');
    </script>
</body>
</html>
