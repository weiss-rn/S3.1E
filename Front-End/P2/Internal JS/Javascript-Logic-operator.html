<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Logic Operators</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Javascript Internal -->
    <script>
        var me = 20;
        var you = 10;

        var correct = me > you;
        var incorrect = me < you; 

        var result = correct && incorrect;
        console.log(result);
        document.write('${correct} && ${incorrect} = ${result}<br/>');

        var result = correct || incorrect;
        console.log(result);
        document.write('${correct} || ${incorrect} = ${result}<br/>');

        var result = !incorrect;
        console.log(result);
        document.write('!${incorrect} = ${result}<br/>');
    </script>
</body>
</html>
