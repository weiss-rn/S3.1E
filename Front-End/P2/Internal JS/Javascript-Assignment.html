<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript assignment operator</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Javascript Internal -->
    <script>
        document.write("Mulaâ€‘mula milai score ...<br>");

        // initial value
        var score = 100;
        document.write("score = " + score + "<br>");

        // addition assignment (+= 5)
        score += 5;
        document.write("score after += 5: " + score + "<br>");

        // subtraction assignment (-= 2)
        score -= 2;
        document.write("score after -= 2: " + score + "<br>");

        // multiplication assignment (*= 2)
        score *= 2;
        document.write("score after *= 2: " + score + "<br>");

        // division assignment (/= 4)
        score /= 4;
        document.write("score after /= 4: " + score + "<br>");

        // exponentiation assignment (**= 2)
        score **= 2;
        document.write("score after **= 2: " + score + "<br>");

        // modulo assignment (%= 3)
        score %= 3;
        document.write("score after %= 3: " + score + "<br>");
    </script>
</body>
</html>
